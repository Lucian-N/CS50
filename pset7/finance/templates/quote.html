{% extends "layout.html" %}

{% block title%}
    Quote

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="on" autofocus class="form-control" name="quote" search="Search" type="text"/>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">
                Search
            </button>
        </div>
    </form>

{% endblock %}
