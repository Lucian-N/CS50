{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main%}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="on"
            autofocus class="form-control"
            name="quote"
            search="Search"
            type="text" />
        </div>
        <div class="form-group">
            <input autocomplete="off"
            autofocus class="form-control"
            name="buy_quantity"
            search="Shares"
            type="number" />
        </div>
        <div>
            <button class="btn btn-primary" type="submit">
                Buy
            </button>
        </div>

    </form>
{% endblock %}
